<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}  <!-- Load static template tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZssApp - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'app:index' %}" class="{% if request.path == '/app/' %}active{% endif %}">Home</a></li>
            <li><a href="{% url 'app:library' %}" class="{% if request.path == '/app/library/' %}active{% endif %}">Library</a></li>
            <div class="auth">
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="#">{{ user.username }}</a></li>
                        <li><a href="{% url 'app:logout' %}">Logout</a></li>
                    {% else %}  
                        <li><a href="{% url 'app:login' %}">Login</a></li>
                        <li><a href="{% url 'app:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            <div>
        </ul>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
